  var employee = new Map();
  document.write(`${employee}</br>`);
  employee.set("name","dinga");
  employee.set("age",29);
  employee.set("salary",45000);
  employee.set("gender","male");
  document.write(`${employee.size}</br>`)

  document.write("----printing only keys------"+"</br>");
  for(var a of employee.keys()){
      document.write(`${a}</br>`)
  }
  
  document.write("----printing only values------"+"</br>");
  for(var b of employee.values()){
      document.write(`${b}</br>`)
  }
  
  document.write("----printing only entries------"+"</br>")
  for(var c of employee.entries()){
      document.write(`${c}</br>`)
  }
