<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var a = "Qspiders Pyspiders ";
    document.write(`${a}</br>`);

    var b = a.indexOf("i");
    document.write(`${b}</br>`);
    var c = a.indexOf("s");
    document.write(`${c}</br>`);

    var d = a.lastIndexOf('s');
    document.write(`${d}</br>`);

    var e = a.lastIndexOf('p');
    document.write(`${e}</br>`);

    var f = a.lastIndexOf('P');
    document.write(`${f}</br>`);
    var g = a.lastIndexOf("x");
    document.write(`${g}</br>`);
    
    var h = a.concat (" hello " , " hi " , " Dinga ");
    document.write(`${h}</br>`);

    var i = a.split('s');
    document.write(`${i}</br>`);
    var j = a.split("x");
    document.write(`${j}</br>`);

    var k = a.repeat(3);
    document.write(`${k}</br>`);
    
    var l = a.charAt(9);
    document.write(`${l}</br>`);
    var m = a.charAt(19);
    document.write(`${m}</br>`);

    var n = a.charCodeAt(10);
    document.write(`${n}</br>`);

    var o = String.fromCharCode(112);
    document.write(`${o}</br>`);













































    </script>
</head>
<body>
    
</body>
</html>
